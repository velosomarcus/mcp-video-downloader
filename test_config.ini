# MCP Video Downloader Test Configuration
# This file contains test scenarios and configurations

[test_urls]
# Short test videos for quick testing (public domain)
short_video = "https://archive.org/download/SampleVideo1280x7205mb/SampleVideo_1280x720_5mb.mp4"

# Alternative test videos (uncomment to test)
# sample_video_2 = "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4"
# big_buck_bunny = "https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"

[test_settings]
# Quality settings for testing
quick_quality = "worst"
standard_quality = "720p"
best_quality = "best"

# Output formats to test
test_formats = ["mp4", "webm"]

# Timeout settings (in seconds)
download_timeout = 300
startup_timeout = 30

[mcp_settings]
# MCP protocol settings
protocol_version = "2024-11-05"
client_name = "mcp-video-downloader-test"
client_version = "1.0.0"

[docker_settings]
# Docker configuration
image_name = "mcp-video-downloader"
downloads_volume = "./test-downloads:/downloads"
safe_mode = true
